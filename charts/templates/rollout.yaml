xiapiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-{{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  progressDeadlineSeconds: 600
  strategy:
    canary:
      steps:
{{- range $index, $weight := .Values.canary.weightSteps }}
        - setWeight: {{ $weight }}
        - pause:
            duration: {{ $.Values.canary.duration }}s
{{- end }}
  selector:
    matchLabels:
      type: {{ .Values.labels.type }}
  template:
    metadata:
      labels:
        type: {{ .Values.labels.type }}
    spec:
      containers:
        - name: rollout
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
